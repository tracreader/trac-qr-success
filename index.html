<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code</title>
  <script src="https://unpkg.com/qrcodejs@1.0.0/qrcode.min.js"></script>
  <style>
    body {
      background: black;
      color: #FFFF00;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .qr-wrapper {
      background: white;
      padding: 40px;
      border-radius: 20px;
      margin: 20px 0;
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
    }
    #code {
      font-size: 2em;
      font-weight: bold;
      margin: 30px 0;
      word-break: break-all;
    }
    
    #overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      cursor: pointer;
    }
    #overlay-text {
      color: #FFFF00;
      font-size: 2.5em;
      font-weight: bold;
      text-align: center;
      padding: 20px;
    }
    #instruction {
      font-size: 2.2em;
      font-weight: bold;
      margin: 20px 0;
    }
    #instruction .red {
      color: #FF0000;
    }
    @media (max-width: 600px) {
      #overlay-text { font-size: 2em; }
      #instruction { font-size: 1.8em; }
      #code { font-size: 1.6em; }
      .qr-wrapper { padding: 30px; }
    }
  </style>
</head>
<body>
  <div id="overlay">
    <div id="overlay-text">Click anywhere to download<br>and reveal your QR code!</div>
  </div>

  <div id="instruction">
    NOW POINT SCREEN UP TO <span class="red">RED</span> TARGET!
  </div>

  <div class="qr-wrapper" id="qrContainer"></div>
  <div id="code"></div>

  <script>
    // Generate 12-character UPPERCASE nonce
    function generateNonce() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let result = '';
      for (let i = 0; i < 12; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }

    async function downloadAndReveal(code) {
      const canvas = document.createElement('canvas');
      canvas.width = 440;
      canvas.height = 520;
      const ctx = canvas.getContext('2d');
      ctx.fillStyle = 'white';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      const qrCanvas = document.querySelector('#qrContainer canvas');
      ctx.drawImage(qrCanvas, 40, 40, 360, 360);
      ctx.fillStyle = 'black';
      ctx.font = 'bold 30px Arial';
      ctx.textAlign = 'center';
      ctx.fillText(code, canvas.width / 2, 460);
      const url = canvas.toDataURL('image/png');
      const randomSuffix = Math.random().toString(36).substring(2, 6).toUpperCase();
      const a = document.createElement('a');
      a.href = url;
      a.download = `Pay-Point-Play-QR-${plays}Plays-${randomSuffix}.png`;
      a.click();

      localStorage.removeItem('trac_qr_code');
      localStorage.setItem('last_qr_code', code);
      document.getElementById('overlay').remove();
    }

    const urlParams = new URLSearchParams(window.location.search);
    const sessionId = urlParams.get('session_id');
    const amountStr = urlParams.get('amount');

    // Cleaner dummy URL (more realistic)
    if (sessionId || amountStr) {
      const cleanUrl = window.location.pathname +
        "?status=complete" +
        "&ref=" + Math.random().toString(36).substring(2, 12) +
        "&order=" + Math.floor(Math.random() * 1000000) +
        "&txn=" + Date.now();
      window.history.replaceState({}, document.title, cleanUrl);
    }

    const validAmounts = ['1.39', '3.39', '5.39', '10.39'];
    const playsMap = { '1.39': 1, '3.39': 3, '5.39': 5, '10.39': 10 };
    const machineId = localStorage.getItem('current_machine_id') || '0243';

    const isValidSession = sessionId && (sessionId.startsWith('cs_test_') || sessionId.startsWith('cs_live_'));
    const isValidAmount = validAmounts.includes(amountStr);
    const plays = playsMap[amountStr] || 0;

    const savedCode = localStorage.getItem('trac_qr_code');
    const lastCode = localStorage.getItem('last_qr_code');

    // Only one extra back press (2 total to leave)
    function addBackProtection() {
      history.pushState({protected: true}, '', window.location.href);
    }

    function displayQR(code) {
      document.getElementById('code').textContent = code;
      document.getElementById("qrContainer").innerHTML = "";
      new QRCode(document.getElementById("qrContainer"), {
        text: code,
        width: 200,
        height: 200,
        colorDark: "#000000",
        colorLight: "#FFFFFF",
        correctLevel: QRCode.CorrectLevel.H
      });

      document.getElementById('overlay').addEventListener('click', function() {
        downloadAndReveal(code);
      });

      addBackProtection();
    }

    if (isValidSession && isValidAmount && plays > 0) {
      const nonce = generateNonce();
      const payload = `${plays}|${machineId}|${nonce}`;
      const code = payload;

      localStorage.setItem('trac_qr_code', code);
      displayQR(code);

    } else {
      const codeToShow = savedCode || lastCode;
      if (codeToShow) {
        displayQR(codeToShow);
      } else {
        document.getElementById("qrContainer").innerHTML = '';
        document.getElementById('code').textContent = 'Invalid payment';
        document.getElementById('overlay').remove();
      }
    }
  </script>
</body>
</html>
