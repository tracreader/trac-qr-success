<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pay-Point-Play | Success</title>
  <script src="https://unpkg.com/qrcodejs@1.0.0/qrcode.min.js"></script>
  <style>
    body { background: black; color: #FFFF00; font-family: Arial, sans-serif; text-align: center; padding: 40px; margin: 0; }
    
    #overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }
    
    #overlay-text {
      color: #FFFF00;
      font-size: 2em;
      font-weight: bold;
      padding: 20px;
    }

    .spinner {
      border: 4px solid rgba(255, 255, 0, 0.3);
      border-top: 4px solid #FFFF00;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    #instruction { font-size: 2em; font-weight: bold; margin-bottom: 20px; }
    .red { color: #FF0000; }
    .qr-wrapper { background: white; padding: 30px; display: inline-block; border-radius: 20px; margin: 20px 0; }
    #code { font-size: 1.8em; font-weight: bold; margin-top: 20px; letter-spacing: 2px; }
  </style>
</head>
<body>

  <div id="overlay">
    <div id="overlay-text">
      <div class="spinner"></div>
      SECURELY GENERATING QR...
    </div>
  </div>

  <div id="instruction">
    NOW POINT SCREEN UP TO <span class="red">RED</span> TARGET!
  </div>

  <div class="qr-wrapper" id="qrContainer"></div>
  <div id="code">Searching logs...</div>

  <script>
    // --- UPDATE YOUR URL HERE ---
    const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxwI-ShJVLFrlguYJzS-iKTUNTzxfz6XXPndZ49igqfwd7n_Kmo9xfcOI4Afi0gV1IE/exec"; 

    const urlParams = new URLSearchParams(window.location.search);
    const sessionId = urlParams.get('session_id');

    async function startFlow() {
      if (!sessionId) {
        document.getElementById('code').textContent = "Error: No Session ID";
        return;
      }

      try {
        const response = await fetch(`${APPS_SCRIPT_URL}?session_id=${sessionId}`, {
          method: 'GET',
          redirect: 'follow'
        });
        const data = await response.json();

        if (data.qr_code) {
          // Display the QR data
          document.getElementById('code').textContent = data.qr_code;
          new QRCode(document.getElementById("qrContainer"), {
            text: data.qr_code,
            width: 280,
            height: 280,
            correctLevel: QRCode.CorrectLevel.H
          });

          // Wait 1.5 seconds for visual confirmation, then reveal and download
          setTimeout(() => {
            triggerDownload(data.qr_code, data.plays);
            document.getElementById('overlay').remove();
          }, 1500);

        } else {
          document.getElementById('overlay-text').textContent = "PAYMENT NOT LOGGED YET. PLEASE REFRESH IN 5 SECONDS.";
        }
      } catch (err) {
        document.getElementById('overlay-text').textContent = "CONNECTION ERROR. REFRESH PAGE.";
      }
    }

    function triggerDownload(text, plays) {
      const canvas = document.createElement('canvas');
      canvas.width = 440;
      canvas.height = 520;
      const ctx = canvas.getContext('2d');
      ctx.fillStyle = 'white';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      const qrCanvas = document.querySelector('#qrContainer canvas');
      if (qrCanvas) ctx.drawImage(qrCanvas, 40, 40, 360, 360);
      ctx.fillStyle = 'black';
      ctx.font = 'bold 30px Arial';
      ctx.textAlign = 'center';
      ctx.fillText(text, canvas.width / 2, 460);
      
      const url = canvas.toDataURL('image/png');
      const a = document.createElement('a');
      a.href = url;
      a.download = `PayPointPlay-${plays}Plays.png`;
      a.click();
    }

    startFlow();
  </script>
</body>
</html>
