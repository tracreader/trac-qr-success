<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code</title>
  <script src="https://unpkg.com/qrcodejs@1.0.0/qrcode.min.js"></script>
  <style>
    body { background: black; color: #FFFF00; font-family: Arial; text-align: center; padding: 40px; margin: 0; }
    .qr-wrapper { background: white; padding: 40px; display: inline-block; border-radius: 20px; margin: 30px 0; }
    #code { font-size: 2em; font-weight: bold; margin: 30px 0; }
    button { padding: 25px 50px; font-size: 2em; background: #FFFF00; color: black; border: none; border-radius: 15px; cursor: pointer; margin: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
    button:hover { background: #FFFF99; }
  </style>
</head>
<body>
  <div class="qr-wrapper" id="qrContainer"></div>
  <div id="code"></div>
  <button id="downloadBtn">Download QR to Phone</button>
  <script>
    const SECRET = "TracReader2025!SuperSecretKey#987";

    async function generateHMAC(message) {
      const enc = new TextEncoder();
      const key = await crypto.subtle.importKey("raw", enc.encode(SECRET), { name: "HMAC", hash: "SHA-256" }, false, ["sign"]);
      const sig = await crypto.subtle.sign("HMAC", key, enc.encode(message));
      return Array.from(new Uint8Array(sig)).map(b => b.toString(16).padStart(2, "0")).join("");
    }

    const urlParams = new URLSearchParams(window.location.search);
    const t = urlParams.get('t') || '';

    const machineId = '0243';

    // $1.39 template
    const prefix1 = '938294059382749498585749382940593827494985857400000000000000000000';
    const suffix1 = '000000000000000000004939383849495050594938384949595493829405938274';
    const length1 = prefix1.length + 10 + suffix1.length;

    // $3.39 template (change to your own gibberish)
    const prefix3 = '1111111111111111111111111111111111111111111111111111111111111111';
    const suffix3 = '1111111111111111111111111111111111111111111111111111111111111111';
    const length3 = prefix3.length + 10 + suffix3.length;

    // $5.39 template
    const prefix5 = '2222222222222222222222222222222222222222222222222222222222222222';
    const suffix5 = '2222222222222222222222222222222222222222222222222222222222222222';
    const length5 = prefix5.length + 10 + suffix5.length;

    // $10.39 template
    const prefix10 = '3333333333333333333333333333333333333333333333333333333333333333';
    const suffix10 = '3333333333333333333333333333333333333333333333333333333333333333';
    const length10 = prefix10.length + 10 + suffix10.length;

    let plays = 0;
    if (t.length === length1 && t.startsWith(prefix1) && t.endsWith(suffix1)) plays = 1;
    else if (t.length === length3 && t.startsWith(prefix3) && t.endsWith(suffix3)) plays = 3;
    else if (t.length === length5 && t.startsWith(prefix5) && t.endsWith(suffix5)) plays = 5;
    else if (t.length === length10 && t.startsWith(prefix10) && t.endsWith(suffix10)) plays = 10;

    if (plays === 0) {
      document.getElementById("qrContainer").innerHTML = '';
      document.getElementById('code').textContent = '';
      document.getElementById('downloadBtn').style.display = 'none';
    } else {
      generateHMAC(t).then(tHash => {
        const randomId = tHash.substring(0, 4).toUpperCase();

        const dataToSign = `${plays}|${machineId}${randomId}`;

        generateHMAC(dataToSign).then(hash => {
          const shortSig = hash.substring(0, 4).toUpperCase();
          const code = plays === 10 ? `10-${machineId}${randomId}${shortSig}` : `${plays}-${machineId}${randomId}${shortSig}`;

          document.getElementById('code').textContent = code;
          document.getElementById("qrContainer").innerHTML = "";
          new QRCode(document.getElementById("qrContainer"), {
            text: code,
            width: 200,
            height: 200,
            colorDark: "#000000",
            colorLight: "#FFFFFF",
            correctLevel: QRCode.CorrectLevel.H
          });

          document.getElementById('downloadBtn').onclick = () => {
            const canvas = document.createElement('canvas');
            canvas.width = 440;
            canvas.height = 520;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            const qrCanvas = document.querySelector('#qrContainer canvas');
            ctx.drawImage(qrCanvas, 40, 40, 360, 360);
            ctx.fillStyle = 'black';
            ctx.font = 'bold 30px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(code, canvas.width / 2, 460);
            const url = canvas.toDataURL('image/png');
            const randomSuffix = Math.random().toString(36).substring(2, 6).toUpperCase();
            const a = document.createElement('a');
            a.href = url;
            a.download = `Trac-QR-${machineId}-${plays}plays-${randomSuffix}.png`;
            a.click();
          };
        });
      });
    }
  </script>
</body>
</html>
