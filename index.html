<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Success</title>
  <script src="https://unpkg.com/qrcodejs@1.0.0/qrcode.min.js"></script>
  <style>
    body { background: black; color: #FFFF00; font-family: Arial; text-align: center; padding: 40px; margin: 0; }
    .qr-wrapper { background: white; padding: 40px; display: inline-block; border-radius: 20px; margin: 30px 0; position: relative; }
    #code { font-size: 2em; font-weight: bold; margin: 30px 0; }
    
    /* Opaque/Foggy Overlay */
    #overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.85); /* Dark foggy background */
      backdrop-filter: blur(8px);      /* The "Foggy" effect */
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      cursor: pointer;
    }
    #overlay-text {
      color: #FFFF00;
      font-size: 2.5em;
      font-weight: bold;
      text-align: center;
    }
    #instruction { font-size: 2.2em; font-weight: bold; margin: 20px 0; }
    .red { color: #FF0000; }
  </style>
</head>
<body>

  <div id="overlay">
    <div id="overlay-text">Click anywhere to download<br>and reveal your QR code!</div>
  </div>

  <div id="instruction">
    NOW POINT SCREEN UP TO <span class="red">RED</span> TARGET!
  </div>

  <div class="qr-wrapper" id="qrContainer"></div>
  <div id="code">Loading Security Verification...</div>

  <script>
    // 1. PASTE YOUR NEW APPS SCRIPT URL HERE
    const APPS_SCRIPT_URL = "YOUR_NEW_DEPLOYMENT_URL"; 

    const urlParams = new URLSearchParams(window.location.search);
    const sessionId = urlParams.get('session_id');

    async function fetchAndShowQR() {
      if (!sessionId) {
        document.getElementById('code').textContent = "Invalid Session";
        return;
      }

      try {
        // Fetch the PRE-GENERATED code from your secure server
        const response = await fetch(`${APPS_SCRIPT_URL}?session_id=${sessionId}`);
        const data = await response.json();

        if (data.qr_code) {
          displayQR(data.qr_code, data.plays);
        } else {
          document.getElementById('code').textContent = "Payment Not Found";
        }
      } catch (err) {
        document.getElementById('code').textContent = "Connection Error";
      }
    }

    function displayQR(code, plays) {
      document.getElementById('code').textContent = code;
      
      // Generate QR visually
      const qrObj = new QRCode(document.getElementById("qrContainer"), {
        text: code,
        width: 300,
        height: 300,
        colorDark: "#000000",
        colorLight: "#FFFFFF",
        correctLevel: QRCode.CorrectLevel.H
      });

      // Handle the Click/Download
      document.getElementById('overlay').addEventListener('click', function() {
        downloadAndReveal(code, plays);
      });
    }

    function downloadAndReveal(code, plays) {
      const canvas = document.createElement('canvas');
      canvas.width = 440;
      canvas.height = 520;
      const ctx = canvas.getContext('2d');
      
      // Draw background
      ctx.fillStyle = 'white';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Draw QR from the container
      const qrCanvas = document.querySelector('#qrContainer canvas');
      ctx.drawImage(qrCanvas, 40, 40, 360, 360);
      
      // Draw Label
      ctx.fillStyle = 'black';
      ctx.font = 'bold 30px Arial';
      ctx.textAlign = 'center';
      ctx.fillText(code, canvas.width / 2, 460);
      
      // Trigger Download
      const url = canvas.toDataURL('image/png');
      const a = document.createElement('a');
      a.href = url;
      const randomSuffix = Math.random().toString(36).substring(2, 6).toUpperCase();
      a.download = `Pay-Point-Play-QR-${plays}Plays-${randomSuffix}.png`;
      a.click();

      // Remove the Foggy Overlay
      document.getElementById('overlay').remove();
    }

    fetchAndShowQR();
  </script>
</body>
</html>
