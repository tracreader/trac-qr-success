<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Success | Pay-Point-Play</title>
  <script src="https://unpkg.com/qrcodejs@1.0.0/qrcode.min.js"></script>
  <style>
    body { background: black; color: #FFFF00; font-family: Arial, sans-serif; text-align: center; padding: 40px; margin: 0; }
    
    /* The Foggy Overlay - Starts hidden */
    #overlay { 
      position: fixed; top: 0; left: 0; right: 0; bottom: 0; 
      background: rgba(0,0,0,0.8); backdrop-filter: blur(12px); 
      -webkit-backdrop-filter: blur(12px);
      display: none; /* Only shows when data is ready */
      align-items: center; justify-content: center; 
      z-index: 100; cursor: pointer;
    }
    
    #overlay-text { font-size: 2em; font-weight: bold; line-height: 1.4; }

    /* The Loading Screen */
    #loading-screen { margin-top: 100px; }
    .spinner { border: 4px solid #333; border-top: 4px solid #FFFF00; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    #instruction { font-size: 2em; font-weight: bold; margin-bottom: 20px; }
    .red { color: #FF0000; }
    .qr-wrapper { background: white; padding: 30px; display: inline-block; border-radius: 20px; margin: 20px 0; }
    #code { font-size: 1.8em; font-weight: bold; margin-top: 20px; letter-spacing: 2px; }
  </style>
</head>
<body>

  <div id="overlay">
    <div id="overlay-text">PAYMENT VERIFIED!<br><br>CLICK ANYWHERE TO<br>REVEAL & DOWNLOAD</div>
  </div>

  <div id="loading-screen">
    <div class="spinner"></div>
    <div style="font-size: 1.8em; font-weight: bold;">VERIFYING PAYMENT...</div>
  </div>

  <div id="main-content" style="visibility: hidden;">
    <div id="instruction">POINT SCREEN TO <span class="red">RED</span> TARGET!</div>
    <div class="qr-wrapper" id="qrContainer"></div>
    <div id="code">Searching...</div>
  </div>

  <script>
    const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxwI-ShJVLFrlguYJzS-iKTUNTzxfz6XXPndZ49igqfwd7n_Kmo9xfcOI4Afi0gV1IE/exec"; 

    const urlParams = new URLSearchParams(window.location.search);
    let sessionId = urlParams.get('session_id');

    // Persistence: Save or Retrieve the Session ID
    if (sessionId) {
      localStorage.setItem('ppp_last_session', sessionId);
    } else {
      sessionId = localStorage.getItem('ppp_last_session');
    }

    async function startFlow() {
      if (!sessionId) {
        document.getElementById('loading-screen').innerHTML = "<div style='font-size:1.8em; font-weight:bold;'>NO RECENT PURCHASE.<br>PLEASE PAY FIRST!</div>";
        return;
      }

      try {
        const response = await fetch(`${APPS_SCRIPT_URL}?session_id=${sessionId}`, {
          method: 'GET',
          redirect: 'follow'
        });
        const data = await response.json();

        if (data.qr_code) {
          // 1. Prepare QR Code in the background
          document.getElementById('code').textContent = data.qr_code;
          new QRCode(document.getElementById("qrContainer"), {
            text: data.qr_code,
            width: 280,
            height: 280,
            correctLevel: QRCode.CorrectLevel.H
          });

          // 2. Hide Loading, show main content and the foggy overlay
          document.getElementById('loading-screen').style.display = 'none';
          document.getElementById('main-content').style.visibility = 'visible';
          document.getElementById('overlay').style.display = 'flex';

          // 3. Set up the Manual Click Listener
          document.getElementById('overlay').onclick = function() {
            triggerDownload(data.qr_code, data.plays);
            this.remove(); // Reveal the QR
          };

        } else {
          document.getElementById('loading-screen').innerHTML = "<div style='font-size:1.8em; font-weight:bold;'>STILL PROCESSING...<br>REFRESH IN 5 SECONDS.</div>";
        }
      } catch (err) {
        document.getElementById('loading-screen').innerHTML = "<div style='font-size:1.8em; font-weight:bold;'>CONNECTION ERROR.<br>PLEASE REFRESH.</div>";
      }
    }

    function triggerDownload(text, plays) {
      const canvas = document.createElement('canvas');
      canvas.width = 440; canvas.height = 520;
      const ctx = canvas.getContext('2d');
      ctx.fillStyle = 'white'; ctx.fillRect(0, 0, 440, 520);
      const qrCanvas = document.querySelector('#qrContainer canvas');
      if (qrCanvas) ctx.drawImage(qrCanvas, 40, 40, 360, 360);
      ctx.fillStyle = 'black'; ctx.font = 'bold 30px Arial'; ctx.textAlign = 'center';
      ctx.fillText(text, 220, 460);
      
      const url = canvas.toDataURL('image/png');
      const a = document.createElement('a');
      a.href = url;
      const randomSuffix = Math.floor(1000 + Math.random() * 9000);
      a.download = `PayPointPlay-${plays}Plays-${randomSuffix}.png`;
      a.click();
    }

    startFlow();
  </script>
</body>
</html>
