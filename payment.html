<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pay Point Play</title>
  <style>
    body { background: black; color: #FFFF00; font-family: Arial, sans-serif; text-align: center; padding: 20px; margin: 0; }
    
    /* Forces one line and scales down if screen is too small */
    h1 { 
      font-size: 2.8em; 
      margin: 20px 0; 
      font-weight: 900; 
      white-space: nowrap; 
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #machine-info { margin: 20px 0; }
    .label-text { font-size: 1.4em; font-weight: bold; color: #FFFFFF; display: block; }
    .id-text { font-size: 3em; font-weight: 900; color: #FFFF00; margin-top: 5px; display: block; }

    #no-machine { font-size: 1.8em; font-weight: bold; margin: 40px 0; color: #FF0000; }

    #selection-header { margin-top: 30px; }
    h2 { font-size: 2em; margin: 0; font-weight: 900; color: #FFFF00; }
    .fee { font-size: 1.1em; margin: 5px 0 20px 0; color: #FFFF99; font-weight: bold; }

    .buttons { margin-bottom: 30px; display: flex; flex-direction: column; align-items: center; }
    
    .buy-btn { 
      display: block; 
      margin: 10px 0; 
      padding: 20px; 
      background: #FFFF00; 
      color: black; 
      font-size: 1.8em; 
      font-weight: 900; 
      text-transform: uppercase; 
      text-decoration: none; 
      border-radius: 15px; 
      width: 90%; 
      max-width: 500px; 
    }
    .buy-btn.disabled { background: #444; color: #777; pointer-events: none; }
    
    .lost-btn { 
      display: inline-block; 
      margin-top: 20px; 
      padding: 15px 25px; 
      background: #222; 
      color: #FFFF00; 
      font-size: 1.3em; 
      text-decoration: none; 
      border-radius: 12px; 
      border: 2px solid #FFFF00; 
    }

    @media (max-width: 400px) {
      h1 { font-size: 2.1em; }
      .id-text { font-size: 2.4em; }
      h2 { font-size: 1.6em; }
      .buy-btn { font-size: 1.5em; }
    }
  </style>
</head>
<body>

  <h1>PAY! POINT! PLAY!</h1>

  <div id="machine-info">
    <span class="label-text">ONLY WORKS ON</span>
    <span class="id-text">MACHINE: <span id="machine-id">...</span></span>
  </div>

  <div id="no-machine" style="display:none;">PLEASE SCAN MACHINE<br>QR CODE TO PLAY!</div>

  <div id="selection-header">
    <h2>SELECT PLAY(S):</h2>
    <div class="fee">+$0.39 MOBILE PROCESSING FEE</div>
  </div>

  <div class="buttons">
    <a id="btn1" class="buy-btn" href="https://buy.stripe.com/test_9B63cn7i6b8vbwh7QefMA01">1 PLAY ($1.39)</a>
    <a id="btn3" class="buy-btn" href="https://buy.stripe.com/test_14A8wH6e2a4r9o92vUfMA03">3 PLAYS ($3.39)</a>
    <a id="btn5" class="buy-btn" href="https://buy.stripe.com/test_6oUeV5aui1xV0RD1rQfMA00">5 PLAYS ($5.39)</a>
    <a id="btn10" class="buy-btn" href="https://buy.stripe.com/test_28EbITbym0tR2ZL7QefMA04">10 PLAYS ($10.39)</a>
  </div>

  <a id="lost-btn" class="lost-btn" href="https://tracreader.github.io/trac-qr-success/">Lost QR Code? Click here</a>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const obfuscatedMid = urlParams.get('mid');
    let realMachineId = 'unknown';

    if (obfuscatedMid) {
      const hyphenIndex = obfuscatedMid.indexOf('-');
      realMachineId = hyphenIndex > 0 ? obfuscatedMid.substring(0, hyphenIndex) : obfuscatedMid;
      localStorage.setItem('current_machine_id', realMachineId);
    } else {
      realMachineId = localStorage.getItem('current_machine_id') || 'unknown';
    }

    if (realMachineId === 'unknown') {
      document.getElementById('machine-id').textContent = '---';
      document.querySelectorAll('.buy-btn').forEach(btn => btn.classList.add('disabled'));
      document.getElementById('no-machine').style.display = 'block';
      document.getElementById('machine-info').style.display = 'none';
      document.getElementById('selection-header').style.display = 'none';
    } else {
      document.getElementById('machine-id').textContent = realMachineId;
      document.querySelectorAll('.buy-btn').forEach(btn => {
        const url = new URL(btn.href);
        url.searchParams.set('client_reference_id', realMachineId);
        btn.href = url.toString();
      });
    }

    if (obfuscatedMid) {
      const dummyUrl = window.location.pathname + "?session=" + Math.random().toString(36).substring(2, 8);
      window.history.replaceState({}, document.title, dummyUrl);
    }
  </script>
</body>
</html>
